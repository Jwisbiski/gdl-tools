#DATA VALUES
DataValueText=*Text
DataValueTextDesc=*Text data type in which free text can be entered or coding can be incorporated either in the template or at run time.
DataValueCodedText=*Coded text
DataValueCodedTextDesc=*Text data type which can use an internal vocabulary or codes derived from an external terminology source eg a SNOMED-CT, LOINC or ICD subset. Each 'internal code' can be bound to a terminology code.
DataValueOrdinal=*Ordinal
DataValueOrdinalDesc=*Ordinal datatypes allow for the recording of a paired number and text. In this way scores can be calculated in software, or progression can be assessed eg if used in a pain score.
DataValueQuantity=*Quantity
DataValueQuantityDesc=*A Quantity datatype used to record a measurement associated with its' appropriate units. These are derived from ISO standards, use UCUM units and the Reference model enables conversion between these units. For example, Length can be expressed in cm, m, inches, and feet.
DataValueCount=*Count
DataValueCountDesc=*Count datatypes are composed of an integer with no units. For example, for recording the number of children.
DataValueDuration=*Duration
DataValueDurationDesc=*Duration datatypes allow recording of a duration of time with respect to an unspecified notional point in time e.g. "4 minutes" or "5 days 4 hours". 'Allow all time units' is the default, although specific time units can be explicitly modelled. Maximum and minum values can be set for each time unit.
DataValueDateTime=*Date/Time
DataValueDateTimeDesc=*Date/Time datatypes allow recording of a date and/or time, including partial dates such as year only or month and year only. 'Allow all' is the default - so all forms of date/time are permitted.
DataValueDate=*Date
DataValueDateDesc=*Date datatypes allow recording of a date, including partial dates such as year only or month and year only. 'Allow all' is the default - so all forms of date are permitted.
DataValueTime=*Time
DataValueTimeDesc=*Time datatypes allow recording of time. 'Allow all' is the default - so all forms of time are permitted.
DataValueBoolean=*Boolean
DataValueBooleanDesc=*Boolean datatypes allow for recording of true or false answers.
DataValueProportion=*Proportion
DataValueProportionDesc=*Proportion datatypes allow for recording of ratios, percent, fractions and proportions.

Ratio=*Ratio
RatioDesc=*Numerator and denominator may be any value
Unitary=*Unitary
UnitaryDesc=*Denominator must be 1
Percent=*Percent
PercentDesc=*Denominator is 100, numerator is understood as a percentage value
Fraction=*Fraction
FractionDesc=*Numerator and denominator are integral, and the presentation method uses a slash, e.g. '1/2'.
IntegerFraction=*Integer fraction
IntegerFractionDesc=*Numerator and denominator are integral, and the presentation method uses a slash, e.g. '1/2'; if the numerator is greater than the denominator, e.g. n=*3, d=*2, the presentation is '1 1/2'

